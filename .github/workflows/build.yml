name: Build Backend
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
jobs:
  helm-lint-test:
    runs-on: ubuntu-latest
    container:
      image: quay.io/helmpack/chart-testing:latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Lint
        run: ct lint --target-branch main --all charts/

      - name: Render Templates
        run: |
          cd charts
          for d in */ ; do
              if [ -f "$d/Chart.yaml" ]; then
                echo "Rendering Helm chart $d to validate defaults..."
                helm template "$d"
              fi
          done

  scriptcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ¦ª âœ” ğŸ§¼ğŸ§¼ğŸ§¼
        run: docker run --rm -v "$PWD:/mnt" --workdir "/mnt" "koalaman/shellcheck:v0.8.0" --color=always tools/*
      - name: ğŸ¦ª âœ… ğŸ¦‡ğŸ¦‡ğŸ¦‡
        run: docker run --rm -v "$PWD:/mnt" --workdir "/mnt" bats/bats:1.5.0 tools/*.bats

  unittest:
    runs-on: ubuntu-latest
    needs:
      - scriptcheck
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "ğŸ KAS Core Pytest"
        run: docker run --rm -v "$PWD:/mnt" --workdir "/mnt" "python:3.9" tools/monotest containers/kas/kas_core
      - name: "ğŸ KAS App Pytest"
        run: docker run --rm -v "$PWD:/mnt" --workdir "/mnt" "python:3.9" tools/monotest containers/kas/kas_app

  build:
    runs-on: ubuntu-latest
    needs:
      - unittest
      - helm-lint-test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: CI Build Local Docker Images
        run: make
  publish:
    needs:
      - build
    uses: opentdf/backend/.github/workflows/publish.yaml@main
