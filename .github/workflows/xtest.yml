name: X-Test
on:
  pull_request:
  workflow_dispatch:
    inputs:
      platform-ref:
        required: false
        type: string
        default: main
        description: "The branch or commit to use for the platform"
      otdfctl-ref:
        required: false
        type: string
        default: main
        description: "The branch or commit to use for otdfctl"
      js-ref:
        required: false
        type: string
        default: main
        description: "The branch or commit to use for the web-sdk"
      java-ref:
        required: false
        type: string
        default: main
        description: "The branch or commit to use for the java-sdk"
      focus-sdk:
        required: false
        type: string
        default: all
        description: "The SDK to focus on (go, js, java, all)"
  workflow_call:
    inputs:
      platform-ref:
        required: false
        type: string
        default: main
      otdfctl-ref:
        required: false
        type: string
        default: main
      js-ref:
        required: false
        type: string
        default: main
      java-ref:
        required: false
        type: string
        default: main
      focus-sdk:
        required: false
        type: string
        default: all
  schedule:
    - cron: "30 6 * * *"
    - cron: "0 18 * * 0"
jobs:
  resolve-versions:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: 
      contents: read
    outputs:
      platform-tag-to-sha: ${{ steps.platform-version-info.outputs.platform-tag-to-sha }}
      tag-list: ${{ steps.platform-version-info.outputs.tag-list }}
    steps:
      - name: Validate focus-sdk input
        if : ${{ inputs.focus-sdk != '' }}
        run: |-
          if [[ ! "all go java js" =~ (^|[[:space:]])${{ inputs.focus-sdk }}($|[[:space:]]) ]]; then
            echo "Invalid focus-sdk input: ${{ inputs.focus-sdk }}. Must be one of: all, go, java, js." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      - uses: actions/checkout@v4
        with:
          path: otdf-sdk
          repository: opentdf/tests
          sparse-checkout: xtest/sdk
      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b
        with:
          python-version: "3.12"
      - run: |-
          pip install -r scripts/requirements.txt
        working-directory: otdf-sdk/xtest/sdk
      - if: github.event_name != 'cron'
        run: |-
          echo "PLATFORM_REF=${{ inputs.platform-ref || 'main' }}" >> $GITHUB_ENV
      - if: github.event_name == 'cron' && github.event.schedule == '30 6 * * *'
        # Run standard main v. latest nightly
        run: |-
          echo "PLATFORM_REF=${{ github.event.inputs.platform-ref || 'main latest' }}" >> $GITHUB_ENV
      - if: github.event_name == 'cron' && github.event.schedule == '0 18 * * 0'
        # Only run the full platform matrix on sundays at 6pm UTC
        run: |-
          echo "PLATFORM_REF=${{ github.event.inputs.platform-ref || 'main latest lts' }}" >> $GITHUB_ENV
      - id: platform-version-info
        run: |-
          version_info=$(./scripts/resolve-version.py platform $PLATFORM_REF)
          echo "tag-list=$(echo $version_info | jq -rc '[.[].tag]')" >> $GITHUB_OUTPUT
          echo "platform-tag-to-sha=$(echo $version_info | jq -rc 'map({(.tag): .sha}) | add')" >> $GITHUB_OUTPUT

          echo "### Platform Versions under Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | SHA | Alias | Error |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- | ----- | ----- |" >> $GITHUB_STEP_SUMMARY
          echo "$version_info" | jq -rc '.[] | "| \(.tag) | \(.sha) | \(.alias // "N/A") | \(.err // "N/A") |"' >> $GITHUB_STEP_SUMMARY

          # Check for errors in the version_info
          error_count=$(echo "$version_info" | jq '[.[] | select(.err != null)] | length')
          if [ "$error_count" -gt 0 ]; then
            echo "Errors detected in version resolution. Failing the run." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        working-directory: otdf-sdk/xtest/sdk
    
      
  cross-client-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: resolve-versions
    permissions:
      contents: read
      packages: read
    env:
      FOCUS_SDK: "${{ inputs.focus-sdk || 'all' }}"
    strategy:
      fail-fast: false
      matrix:
        platform-tag: ${{ fromJSON(needs.resolve-versions.outputs.tag-list) }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          repository: opentdf/tests
          path: otdftests # use different name bc other repos might have tests directories

      - name: Default Versions depend on context
        id: default-tags
        run: |-
          if [[ $CRON_NIGHTLY == 'true' ]]; then
            echo "Running nightly tests"
            echo "values=main latest" >> "$GITHUB_OUTPUT"
          elif [[ $CRON_WEEKLY == 'true' ]]; then
            echo "Running weekly tests"
            echo "values=main latest lts" >> "$GITHUB_OUTPUT"
          else
            echo "Running PR, Workflow Dispatch, or manual trigger"
            echo "values=main" >> "$GITHUB_OUTPUT"
          fi
        env:
          CRON_NIGHTLY: ${{ github.event.schedule == '30 6 * * *' }}
          CRON_WEEKLY: ${{ github.event.schedule == '0 18 * * 0' }}

      ######## CHECKOUT WEB SDK #############
      - name: Configure web SDK tools
        uses: ./otdftests/xtest/setup-cli-tool
        with:
          path: otdftests/xtest/sdk
          sdk: js
          version: "${{ inputs.js-ref || steps.default-tags.outputs.values }}"

