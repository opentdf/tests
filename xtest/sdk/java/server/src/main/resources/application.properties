# Server Configuration
server.port=${JAVA_SDK_PORT:8092}
server.servlet.context-path=/

# Platform Configuration
platform.endpoint=${PLATFORM_ENDPOINT:http://localhost:8080}
kas.endpoint=${KAS_ENDPOINT:http://localhost:8080/kas}
oidc.endpoint=${OIDC_ENDPOINT:http://localhost:8888/auth}

# Client Credentials
client.id=${CLIENT_ID:opentdf}
client.secret=${CLIENT_SECRET:secret}

# Logging
logging.level.root=INFO
logging.level.io.opentdf=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n