[pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*

markers =
    fast: Fast tests (< 1 second)
    slow: Slow tests (> 5 seconds)
    smoke: Smoke test suite for critical path testing
    encryption: Tests encryption operations
    decryption: Tests decryption operations
    abac: Attribute-based access control tests
    integration: Full integration tests
    roundtrip: Tests that encrypt and decrypt

junit_family = xunit2

addopts = 
    --strict-markers
    --tb=short
