# Default values for attributes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

logLevel: DEBUG
publicName: "Attribute Authority"
serverRootPath: /attributes
oidc:
  realm: tdf
  internalHost: http://keycloak/auth
  externalHost: http://localhost:65432/auth
  clientId: tdf-attributes
  clientSecret: myclientsecret

image:
  pullPolicy: IfNotPresent
  name: opentdf/attributes:main

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 4020

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  rules:
    - host: localhost
      http: &paths
        paths:
          - backend:
              service:
                name: opentdf-attributes
                port:
                  number: 4020
            path: /attributes(/|$)(.*)
            pathType: Prefix
    - host: host.docker.internal
      http: *paths
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgres:
  host: localhost
  port: 5432
  user: tdf_attribute_manager
#  value from kubernetes secrets
  password: ""
  database: tdf_database
  schema: tdf_attribute
