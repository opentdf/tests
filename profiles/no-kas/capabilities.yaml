# Capabilities for no-KAS profile
# This profile is for testing scenarios without KAS service
# NO ENCRYPTION CAPABILITIES - encryption requires KAS

sdk:
  - go
  - java
  - js

# No TDF formats available (all require KAS for encryption)
# format: NOT AVAILABLE - TDF formats require KAS

# No encryption available without KAS
# encryption: NOT AVAILABLE - All encryption requires KAS

# No policy enforcement (KAS required for policy)
# policy: NOT AVAILABLE - Policy requires KAS

# No KAS-related capabilities
# kas_type: NOT AVAILABLE
# kas_endpoint: NOT AVAILABLE  
# kas_protocol: NOT AVAILABLE

# Limited authentication
auth_type:
  - none         # No authentication

# Non-encryption operations only
operations:
  - validate_schema     # Schema validation
  - parse_manifest     # Manifest parsing (no decryption)
  - check_format       # Format checking
  - extract_metadata   # Metadata extraction (unencrypted)
  - test_connectivity  # Service connectivity tests
  - mock_operations    # Mock/stub operations for testing

# Testing capabilities (what we CAN test without KAS)
test_capabilities:
  - error_handling     # Test error scenarios when KAS unavailable
  - fallback_behavior  # Test fallback mechanisms
  - offline_detection  # Test offline mode detection
  - service_discovery  # Test service discovery failures
  - configuration     # Test configuration loading
  - logging           # Test logging functionality

# Operation modes
operation_mode:
  - mock        # Mock mode for testing
  - dry_run     # Dry run without actual operations
  - validate    # Validation only mode