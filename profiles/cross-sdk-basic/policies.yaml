# Policies for standard cross-SDK testing

waivers:
  - test: "test_legacy_format"
    reason: "Legacy format deprecated in favor of ztdf"

expected_skips:
  - condition: "sdk == 'swift' and format == 'ztdf-ecwrap'"
    reason: "Swift SDK doesn't support EC wrapping yet"
  - condition: "sdk == 'js' and encryption == 'chacha20poly1305'"
    reason: "JS SDK doesn't support ChaCha20-Poly1305 yet"

severities:
  encryption_failure: "critical"
  decryption_failure: "critical"
  policy_mismatch: "high"
  performance_degradation: "medium"
  compatibility_warning: "low"